<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <!--comienzo de pagina-->
    <div class="container-fluid mx-auto my-5">
        <!--card-->
        <div class="card">
            <!--formulario-->
            <form class=" needs-validation my-0" id="formulario" method="POST" novalidate>
                <!--card header-->
                <div class="card-header fs-4 text">Payment form example</div>
                <!--card body-->
                <div class="card-body bg-white">
                    <!--alerta-->
                    <div class="row">
                        <div class="col-12 alert alert-danger mx-auto invalid-feedback" role="alert">
                            Some fields are missing
                        </div>
                    </div>


                    <!--linea 1: Card #, CVC, Account-->
                    <div class="row mt-3 mb-4">
                        <div class="col-xs-12 col-sm-12 col-md-5">
                            <label for="ccnumber" class="mx-auto w-100 form-label">Card #<input type="text" class="form-control"
                                    placeholder="XXXXXXXXXXXX" id="ccnumber" name="ccnumber" required>
                                    <div class="invalid-feedback">Please write your credit card number.</div>
                                    <div class="valid-feedback">Looks good!</div>
                                </label>
                                    
                                    
                                    
                        </div>
                        <div class="col-xs-5 col-sm-5 col-md-3">
                            <label for="cvcnumber" class=" mx-auto w-100 form-label">CVC #<input type="password" class="form-control"
                                    placeholder="0000" id="cvcnumber" name="cvcnumber" maxlength="4" required>
                                    <div class="invalid-feedback">Please introduce your CVC.</div>
                                    <div class="valid-feedback">Looks good!</div>
                                </label>
                                    
                        </div>
                        <div class="col-xs-7 col-sm-7 col-md-4">
                            <label for="amount" class="mx-auto w-100 form-label">Amount<input type="text" class="form-control"
                                    placeholder="Amount" id="amount" name="amount" required>
                                    <div class="invalid-feedback">Please introduce amount.</div>
                                    <div class="valid-feedback">Looks good!</div>
                                </label>
                        </div>
                    </div>
                    <!--linea 2: Nombre y apellido-->
                    <div class="row mt-3 mb-4">
                        <div class="col-xs-12 col-sm-12 col-md-6">
                            <label for="fname" class=" form-label mx-auto w-100">First Name<input type="text"
                                    class="form-control w-100" placeholder="" name="fname" id="fname" required>
                                    <div class="invalid-feedback">Please write your first name.</div>
                                    <div class="valid-feedback">Looks good!</div></label>
                                    
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-6">
                            <label for="lname" class=" form-label mx-auto w-100">Last Name<input type="text"
                                    class="form-control w-100" placeholder="" name="lname" id="lname" required>
                                    <div class="invalid-feedback">Please write your last name.</div>
                                    <div class="valid-feedback">Looks good!</div></label>
                        </div>
                    </div>
                    <!--linea 3: Ciudad, State y postal code-->
                    <div class="row mt-3 mb-4">
                        <div class="col-xs-12 col-sm-12 col-md-6">
                            <label for="city" class="mx-auto w-100 form-label">City<input type="text" class="form-control w-100"
                                    placeholder="" name="city" id="city" required><div class="invalid-feedback">Please introduce your city.</div>
                                    <div class="valid-feedback">Looks good!</div></label>
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-3 h-100">
                            <label for="State" class="mx-auto w-100 form-label" h-100>State
                                <div class="input-group w-100">
                                    <select class="form-select mx-auto w-100" id="inputGroupSelect02" name="state" required>
                                        <option selected disabled value="pickAState">Pick a state</option>
                                        <option value="1">One</option>
                                        <option value="2">Two</option>
                                        <option value="3">Three</option>
                                    </select>
                                    <div class="invalid-feedback">Please introduce your state.</div>
                                    <div class="valid-feedback">Looks good!</div>

                                </div>
                                
                            </label>
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-3">
                            <label for="postalcode" class="mx-auto w-100 form-label">Postal Code<input type="text"
                                    class="form-control mx-auto w-100" placeholder="0000" name="postalcode" id="postalcode" required>
                                    <div class="invalid-feedback">Please introduce your postal code.</div>
                                    <div class="valid-feedback">Looks good!</div></label>
                        </div>

                    </div>

                    <!--linea 4: Tipo de tarjeta y mensaje-->
                    <div class="row mt-3 mb-4">
                        <div class="col-xs-6 col-sm-6 col-md-6">We accept
                            <div
                                class="form-control col-xs-3 col-sm- col-md-3 col-lg-3 mt-3 bg-secondary h-auto rounded-3 d-flex p-auto justify-content-around align-items-center" name ="creditcards" id="creditcards" required>
                                <label class="form-check-label" for="ccmastercard">
                                    <input class="form-check-input" type="radio" 
                                        name="creditcard" checked required>
                                    <i class="mx-auto text-white fab fa-cc-mastercard"></i>
                                </label>
                                <label class="form-check-label" for="ccvisa">
                                    <input class="form-check-input" type="radio" 
                                        name="creditcard" required>
                                    <i class="text-white fab fa-cc-visa"></i>
                                </label>
                                <label class="form-check-label" for="ccdinersclub">
                                    <input class="form-check-input" type="radio" 
                                        name="creditcard" required>
                                    <i class="mx-auto text-white fab fa-cc-diners-club"></i> </label>
                                <label class="form-check-label" for="ccamex">
                                    <input class="form-check-input" type="radio" 
                                        name="creditcard" required>
                                    <i class="mx-auto text-white fab fa-cc-amex"></i></label>
                                   
                                   
                            </div>
                            
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-6 form-floating"> Message
                            <textarea class="form-control col-6 mt-3" placeholder="Leave a comment here"
                                id="floatingTextarea2" style="height: 100px"></textarea>
                            <label for="floatingTextarea2" class="form-label"></label>
                            <span class="text-secondary"><small>Add any notes here</small></span>
                        </div>
                    </div>

                </div>
                <div class="card-footer col-12 pt-4 pb-5">
                    <div class="float-end my-auto">
                        <button type="button" class="btn btn-secondary mx-1">Cancel</button>
                        <button type="submit" class="btn btn-primary mx-1">Send</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
        integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
        integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
        crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>

</html>
